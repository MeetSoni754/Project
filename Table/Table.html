<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table height="200px" width="400px" border="1">
        <thead>
            <tr>
                <th colspan="2">Header 1</th>
                <th colspan="2">Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
                <td>Row 1, Cell 4</td>
            </tr>
            <tr>
                <td>Row 2, Cell 2</td>
                <td colspan="2" rowspan="2">Row 2, Cell 3</td>
            </tr>
            <tr>
                <td>Row 3, Cell 1</td>
                <td>Row 3, Cell 2</td>
            </tr>
            <tr>
                <td colspan="4">Footer content</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
