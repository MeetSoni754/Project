<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="Text">Text :-</label>
        <input type="text">
        <br><br>
        <label for="email">Email :-</label>
        <input type="email">
        <br><br>
        <label for="password">Password :-</label>
        <input type="password">
        <br><br>
        <label>Hobbies :-</label>
        <input type="checkbox">Criket</input>
        <input type="checkbox">Football</input>
        <input type="checkbox">Volleyball</input>
        <br><br>
        <label >Gender :-</label>
        <input type="radio" name="Gender">Male</input>
        <input type="radio" name="Gender">Female</input>
        <input type="radio" name="Gender">Others</input>
        <br><br>
        <label for="file">File :-</label>
        <input type="file">
        <br><br>
        <input type="reset">
        <br><br>
        <label for="Country">Country :-</label>
        <select>
            <option selected>India</option>
            <option>Usa</option>
            <option>Uk</option>
            <option>Newzealand</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
